name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install -g npm
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test:ci
      - name: Build
        run: npm run build
